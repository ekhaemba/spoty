{% if album %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
<h2>Album</h2>
<section>
  <p>{{album.album_name}}</p>
  <a href="/song_load/album/{{album.album_id}}"><img src="{{ album.image_url }}" height=100 width=100></img></a>
</section>
<h3>Artists</h3>
<section>
  <ul>
  <li><a href="/song_load/artist/{{ artist.artist_id }}">{{artist.artist_name}}</a></li>
  </ul>
</section>
<h3>Songs</h3>
<section>
  <ul>
  {% for song in songs %}
    <li><a href="/song_load/song/{{ song.song_id }}">{{song.song_name}}</a></li>
  {% endfor %}
  </ul>
</section>
{% else %}
<p>No song with this ID</p>
{% endif %}
