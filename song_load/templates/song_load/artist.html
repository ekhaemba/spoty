{% if artist %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
<h2>{{artist.artist_name}}</h2>
<h3>Songs</h3>
<section>
  <ul>
  {% for song in songs %}
    <li><a href="/song_load/song/{{ song.song_id }}">{{song.song_name}}</a></li>
  {% endfor %}
  </ul>
</section>
<h3>Albums</h3>
<section>
  {% for album in albums %}
    <a href="/song_load/album/{{ album.album_id }}"><img src="{{ album.image_url }}" height=100 width=100></img></a>
  {% endfor %}
</section>
{% else %}
<p>No song with this ID</p>
{% endif %}
